<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Conway's Game of Life - Angular</title>
  <base href="/AngularLife/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="An interactive implementation of Conway's Game of Life built with Angular 19">
  <meta name="theme-color" content="#1a1a2e">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    // Save the path the user tried to access for GitHub Pages SPA routing
    var path = window.location.pathname + window.location.search + window.location.hash;
    // Remove the base path if present to get the relative path
    if (path.startsWith('/AngularLife')) {
      path = path.substring('/AngularLife'.length);
    }
    // Store the redirect path
    if (path && path !== '/') {
      sessionStorage.setItem('redirect', path);
    }
    // Redirect to index.html
    window.location.replace('/AngularLife/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
