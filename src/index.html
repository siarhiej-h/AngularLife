<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Conway's Game of Life - Angular</title>
  <base href="/AngularLife/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="An interactive implementation of Conway's Game of Life built with Angular 19">
  <meta name="theme-color" content="#1a1a2e">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <script type="text/javascript">
    // Handle redirect from 404.html for GitHub Pages SPA routing
    (function () {
      var redirect = sessionStorage.getItem('redirect');
      if (redirect) {
        sessionStorage.removeItem('redirect');
        // Ensure the redirect path includes the base href
        var basePath = '/AngularLife';
        var fullPath = redirect.startsWith('/') ? basePath + redirect : basePath + '/' + redirect;
        // Use replaceState to update URL without reloading
        history.replaceState(null, null, fullPath);
      }
    })();
  </script>
  <app-root></app-root>
</body>

</html>
