<div class="control-panel">
  @if (showDropdown()) {
    <div class="control-group">
      <label class="control-label" for="startMode">Pattern</label>
      <select
        id="startMode"
        class="control-select"
        [value]="selectedOption()"
        (change)="onStartModeChange($event)"
      >
        @for (option of startOptionKeys; track option) {
          <option [value]="option">{{ option }}</option>
        }
      </select>
    </div>
  } @else {
    <div class="generation-display">
      <span class="generation-label">Generation</span>
      <span class="generation-count">{{ generations() | number }}</span>
    </div>
  }

  <div class="button-group">
    <button
      type="button"
      class="control-button"
      [class.running]="isRunning()"
      (click)="onStartStop()"
    >
      @if (isRunning()) {
        <svg class="button-icon" viewBox="0 0 24 24" fill="currentColor">
          <rect x="6" y="4" width="4" height="16" rx="1"/>
          <rect x="14" y="4" width="4" height="16" rx="1"/>
        </svg>
      } @else {
        <svg class="button-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 5v14l11-7z"/>
        </svg>
      }
      {{ buttonLabel() }}
    </button>

    @if (!isRunning() && generations() > 0) {
      <button
        type="button"
        class="control-button secondary"
        (click)="onReset()"
      >
        <svg class="button-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
        </svg>
        Reset
      </button>
    }
  </div>

  <app-glider-mode-switch />
</div>
