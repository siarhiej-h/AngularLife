<div class="size-control" [class.disabled]="disabled()">
  <label class="size-label" for="pixelSize">
    <svg class="size-icon" viewBox="0 0 24 24" fill="currentColor">
      <path d="M3 3h7v7H3V3zm11 0h7v7h-7V3zM3 14h7v7H3v-7zm11 0h7v7h-7v-7z"/>
    </svg>
    Cell Size
  </label>
  <div class="slider-container">
    <input
      type="range"
      id="pixelSize"
      class="size-slider"
      [min]="minSize"
      [max]="maxSize"
      step="2"
      [value]="pixelSize()"
      [disabled]="disabled()"
      (input)="onSizeChange($event)"
      aria-label="Cell pixel size"
    />
    <span class="size-value">{{ sizeLabel() }}</span>
  </div>
</div>
